<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary & Decimal Converter</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="./assets/img/abaco.png">



    <link rel="manifest" href="/manifest.json">

    <!-- Meta tags para PWA -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2196f3">

</head>
<body>
<div class="calculator">
    <div class="converter">
        <div class="keyboard_display">
            <div class="keyboard">
                <button class="key" data-valid="hex">A</button>
                <button class="key" data-valid="hex">B</button>
                <button class="key" data-valid="hex,dec,oct">7</button>
                <button class="key" data-valid="hex,dec">8</button>
                <button class="key" data-valid="hex,dec">9</button>
                <button class="key" data-valid="hex">C</button>
                <button class="key" data-valid="hex">D</button>
                <button class="key" data-valid="hex,dec,oct">4</button>
                <button class="key" data-valid="hex,dec,oct">5</button>
                <button class="key" data-valid="hex,dec,oct">6</button>
                <button class="key" data-valid="hex">E</button>
                <button class="key" data-valid="hex">F</button>
                <button class="key" data-valid="hex,dec,oct,bin">1</button>
                <button class="key" data-valid="hex,dec,oct">2</button>
                <button class="key" data-valid="hex,dec,oct">3</button>
                <button class="space" disabled></button>
                <button class="space" disabled></button>
                <button class="space" disabled></button>
                <button class="key" data-valid="hex,dec,oct,bin">0</button>
                <button class="key" id="all_clear">AC</button>
            </div>
        </div>
        <div class="value_display">
            <div class="value">
                <input type="text" id="values" placeholder="0">
            </div>
            <div class="input-group">
                <button class="number-type" id="binary_result">BIN</button>
                <input type="text" id="binary" disabled value="0">
            </div>
            <div class="input-group">
                <button class="number-type" id="decimal_result">DEC</button>
                <input type="text" id="decimal" disabled value="0">
            </div>
            <div class="input-group">
                <button class="number-type" id="hexadecimal_result">HEX</button>
                <input type="text" id="hexadecimal" disabled value="0">
            </div>
            <div class="input-group">
                <button class="number-type" id="octal_result">OCT</button>
                <input type="text" id="octal" disabled value="0">
            </div>
        </div>
    </div>
</div>
<script src="./js/scripts.js"></script>
</body>
</html>

<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch((error) => {
            console.log('Falha no registro do Service Worker:', error);
          });
      });
    }
  </script>
