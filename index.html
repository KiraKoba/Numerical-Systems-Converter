<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary & Decimal Converter</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="./assets/img/abaco.png">
</head>
<body>
<div class="calculator">
    <div class="converter">
        <div class="keyboard_display">
            <div class="keyboard">
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key" id="all_clear">AC</button>
                <button class="key">0</button>
                <button class="key" id="equals">=</button>
            </div>
        </div>
        <div class="value_display">
            <div class="input-group">
                <label for="binary_value">Binary Value</label>
                <input type="number" id="binary">
            </div>
            <div class="input-group">
                <label for="decimal_value">Decimal Value</label>
                <input type="number" id="decimal_value">
            </div>
            <div class="input-group">
                <label for="hex_unit">Hexadecimal Value</label>
                <input type="number" id="hex_unit">
            </div>
            <div class="input-group">
                <label for="octal_unit">Octal Value</label>
                <input type="number" id="octal_unit">
            </div>
        </div>
    </div>
</div>
</body>
</html>
