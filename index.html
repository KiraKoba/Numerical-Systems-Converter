<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary & Decimal Converter</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="./assets/img/abaco.png">
</head>
<body>
<div class="calculator">
    <div class="converter">
        <div class="keyboard_display">
            <div class="keyboard">
                <button class="key">A</button>
                <button class="key">B</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">C</button>
                <button class="key">D</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">E</button>
                <button class="key">F</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="space" disabled></button>
                <button class="space" disabled></button>
                <button class="key" id="all_clear">AC</button>
                <button class="key">0</button>
                <button class="key" id="equals">=</button>
            </div>
        </div>
        <div class="value_display">
                <div class="input-group">
                    <button class="number-type">BIN</button>
                    <input type="text" id="binary">
                </div>
            <div class="input-group">
                <button class="number-type">DEC</button>
                <input type="text" id="decimal">
            </div>
            <div class="input-group">
                <button class="number-type">HEXA</button>
                <input type="text" id="hexadecimal">
            </div>
            <div class="input-group">
                <button class="number-type">OCTA</button>
                <input type="text" id="octal">
            </div>
        </div>
    </div>
</div>
</body>
</html>
